    <script>
        let raceNumber = Math.floor(Math.random() * 1000);
var registeredEarly = true;

if (runnerage > 18 && registeredEarly) {
  raceNumber+=1000
}

  console.log("they will race at 9:30AM " 
  + raceNumber)
}
else if(runnerage>18 && !registeredEarly){
  console.log("they will race at 11:30AM "+ raceNumber )
}
else { console.log("Youth registrants run at 12:30 pm (regardless of registration)" + raceNumber)
}

    </script>
