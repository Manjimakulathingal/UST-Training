<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1, 2, 3];
        for(let i = 0; i<=2;i++){
            if(arr[i]%2===0){
                window.alert(arr[i] + "even")
            }
            else {
                window.alert(arr[i] + "odd")
            }
        }

    </script>
</body>
</html>
