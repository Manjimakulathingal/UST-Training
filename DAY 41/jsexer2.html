<!DOCTYPE html>

<html>

<head>

 <title>JavaScript Exercises</title>

 <style>

  table {

   border-collapse: collapse;

  }

  table, th, td {

   border: 1px solid black;

   padding: 5px;

  }

 </style>

</head>

<body>

 <h1>JavaScript Exercises</h1>

 <h2>Reversed Array (Numbers above 50)</h2>

 <div id="reversedArray"></div>

 <h2>Even Numbers and Odd Numbers</h2>

 <table id="numbersTable">

  <tr>

   <th>Even Numbers</th>

   <th>Odd Numbers</th>

  </tr>

 </table>

 <script>

  // JavaScript code

  var numbers = [15, 27, 10, 62, 48, 73, 56, 90, 37, 81];

  // Reverse the array

  numbers.reverse();

  // Display the reversed array with numbers above 50 or show an exception

  var reversedArrayElement = document.getElementById("reversedArray");

  var reversedArray = [];

  for (var i = 0; i < numbers.length; i++) {

   if (numbers[i] > 50) {

    reversedArray.push(numbers[i]);

   } else {

    reversedArray.push("Exception: Number below 50");

   }

  }

  reversedArrayElement.textContent = reversedArray.join(", ");

  // Display even numbers and odd numbers in two columns of a table

  var numbersTable = document.getElementById("numbersTable");

  for (var i = 0; i < numbers.length; i++) {

   var row = numbersTable.insertRow(-1);

   var evenCell = row.insertCell(0);

   var oddCell = row.insertCell(1);

   if (numbers[i] % 2 === 0) {

    evenCell.textContent = numbers[i];

   } else {

    oddCell.textContent = numbers[i];

   }

  }

 </script>

</body>

</html>

<!DOCTYPE html>

<html>

<head>

 <title>Day of the Week Form</title>

</head>

<body>

 <h1>Day of the Week Form</h1>

 <form onsubmit="return validateForm()">

  <label for="dayInput">Enter a number (0-6):</label>

  <input type="text" id="dayInput" name="dayInput" required>

  <button type="submit">Submit</button>

 </form>

 <script>

  function validateForm() {

   var dayInput = document.getElementById("dayInput").value;

   var dayNumber = parseInt(dayInput);

   if (dayNumber >= 0 && dayNumber <= 6) {

    // Valid input

    alert("Valid input! The day of the week is: " + getDayOfWeek(dayNumber));

    return true;

   } else {

    // Invalid input

    alert("Wrong Input");

    return false;

   }

  }

  function getDayOfWeek(dayNumber) {

   var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

   return daysOfWeek[dayNumber];

  }

 </script>

</body>

</html>
